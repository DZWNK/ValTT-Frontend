<ng-container *ngIf="!teams">
    Loading...
</ng-container>
<h1 style="text-align: center;">Teams:</h1>
<div *ngIf="teams" class="grid">
    <div class="team" *ngFor="let team of teams; let i = index" (click)="viewTeam(i)">
        <div (click)="viewTeam(i)">
            {{team.name}}
        </div>
    </div>
</div>
