<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@600&display=swap" rel="stylesheet">

<ol class='topspace'>
    <h1>test</h1>
    <h2 class='one'></h2>
</ol>

<div *ngIf="true">
    NG IF TRUE
</div>

<div *ngFor="let i of array">
    {{i}}
</div>

<ol>
    <h1>ROUND OVERVIEW</h1>
    <div class="grid-container">
        <div *ngFor="let round of game.rounds; let i = index">{{i+1}}
            <p *ngIf= "round.winner == 'CLOUD 9'" class="image"></p>
            <p *ngIf= "round.winner == 'MIBR'" class="image2"></p>
            <p class="roundText">{{round.winType}}</p>
        </div>
    </div>
</ol>

<div *ngFor="let round of game.rounds">
<div *ngFor="let team of round.teams">{{team.teamName}}{{team.players}}</div>
</div>

<div *ngFor="let round of game.rounds">
    <div *ngFor="let team of round.teams; let i = index">{{team.teamName}}{{team.players[i]}}</div>
    </div>

<ol>
    <h1>teamname</h1>
    <p class='one'>MAP STATISTICS</p>
    <table>
        <tr>
            <th>Player</th>
            <th>ACS</th>
            <th>K</th>
            <th>D</th>
            <th>A</th>
            <th>+/-</th>
            <th>ADR</th>
            <th>HS%</th>
            <th>FK</th>
            <th>FD</th>
        </tr>
    </table>



</ol>
