<form class="container">
    <h1>Name: {{event.name}}</h1>
    <h2>ID: {{event.id}}</h2>
    <div style="width: 100%;" *ngFor="let bracket of event.brackets; let i=index">
        <div class="row">
            <input type="text" name="name{{i}}" [(ngModel)]="bracket.name">
            <button (click)="removeBracket(i)">-</button>
        </div>
        <div class="row" style="padding-bottom: 0px">
            <button (click)="decrement(i)">-</button>
            <div class="centre">{{bracket.matches.match.length}} Matches</div>
            <button (click)="increment(i)">+</button>
        </div>
        <app-bracket-edit [matches]=bracket.matches.match></app-bracket-edit>
    </div>
    <button (click)="addBracket()">Add Bracket</button>
</form>
